<body>
    <div id="bordaCarta">
        <!-- Data e Local -->
        <div class="center">
            <h3 class="div-topo">
                Alemanha - 1833
            </h3>
        </div>
        <!-- Saudação -->
        <div class="padrao-msg div-topo">
            <strong>Saudações Ada Lovelace,</strong>
        </div>
        <!-- Mensagem -->
        <div class="mensagem">
            <p><strong>
                Conto-lhe novidades, Babbage e eu iniciamos
                um projeto, trata-se de um aparelho para calcular
                os elementos finitos, afim de produzir tabelas 
                para a nova Sociedade Astronômica.         
                
            </strong></p>
        </div>
        <!-- Expressão de despedida -->
        <div class="padrao-msg padrao-msg-fim">
            <strong> Espero contar com seu apoio,</strong>
        </div>
        <!-- Assinatura -->
        <div class="padrao-msg padrao-msg-fim margin-final" >
            Caroline Herschel
        </div>
        <div>
            <a href="https://canaltech.com.br/curiosidades/mulheres-historicas-ada-lovelace-a-primeira-programadora-de-todos-os-tempos-71395/" target="_blank">Leia a resposta aqui.</a>
        </div>
    </div>
